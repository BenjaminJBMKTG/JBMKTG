<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=funnel.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@800&family=Kulim+Park:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0B0B12;
            --p: #423ECC;
            --p2: #6E63FF;
            --text: #EDEBFF;
            --font-body: "Kulim Park", sans-serif;
        }
        body {
            font-family: var(--font-body);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(ellipse at top, rgba(110, 99, 255, 0.15) 0%, transparent 60%), 
                        radial-gradient(circle at bottom right, rgba(66, 62, 204, 0.1) 0%, transparent 50%), 
                        var(--bg);
            color: var(--text);
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(110, 99, 255, 0.3);
            border-top: 4px solid var(--p2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: var(--p2);
            font-weight: 600;
            text-decoration: none;
        }
        a:hover {
            color: var(--p);
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Redirecting to JB Marketing...</p>
        <p style="font-size: 14px; margin-top: 10px; opacity: 0.8;">
            If you are not redirected, <a href="funnel.html">click here</a>
        </p>
    </div>
    <script>
        // Fallback redirect
        setTimeout(function() {
            window.location.href = 'funnel.html';
        }, 100);
    </script>
</body>
</html>
